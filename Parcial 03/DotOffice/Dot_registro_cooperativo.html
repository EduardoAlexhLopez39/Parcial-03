<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilonew.css">
<title> Dot Office corporativo</title>
<body>

    <diV class="logobox3">
       <div class="row">
        <div class=" col s6 l3 minibox"><img src="imag/Dotoffice logo.png" alt=""></div>
        <diV class=" col s6 l3 minibox2">Corporativo</diV>
       </div>
      </diV>

      <form action="terminos_publicidad.html" onsubmit="return valid(); guardar(); carga();" method="get">
        <diV class="regis">
          <div class="row">
              <diV class="col s6 l3 regis1">
              
                  <label for="exampleFormControlInput1" class="form-label"><i class="fa fa-user" aria-hidden="true"></i>Nombre </label>
                <input type="text" class="form-control" id="nomb" placeholder="Coloque su nombre completo">
                <div class="feedback-nomb" id="feedback-nomb"></div>
      
              <br>
              <br>
                
              <label for="exampleFormControlInput1" class="form-label"><i class=" fa fa-user" aria-hidden="true"></i>Apellidos</label>
                <input type="text" class="form-control" id="apellid"  placeholder="Coloque sus apellidos">
                <div class="feedback-apell" id="feedback-apell"></div>
      
          </diV>
             
              <diV class="col s6 l3 regis2">
               
                      <label for="exampleFormControlInput1" class="form-label"><i class="fa fa eneveloped" aria-hidden="true"></i>e-mail</label>
                      <input type="email" class="form-control" id="email" placeholder="Coloque su e-mail">
                      <div class="feedback-mail" id="feedback-mail"></div>
                     
                      <br>
                      <br>
                     
                      <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contras" placeholder="Coloque una contraseña">
                    <div class="feedback-contra" id="feedback-contra"></div>
                  
                 
              </diV>
          </div>
      </diV>
      
      <diV class="botonbox">    
        <button type="submit" id="submit"  name="submit" class="btn btn-primary" onclick="guardar(); valid(); carga()">Registrarse</button>
        </diV>
        
      </form>
      




    
</body>
